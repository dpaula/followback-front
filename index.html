
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Fit | Lista de Espera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              whatsapp: '#25D366',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-green: #2ee08b;
        --brand-deep: #06111a;
        --brand-deeper: #040b12;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--brand-deeper);
        color: #f3f4f6;
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      /* Premium Dark Gradient Background */
      .bg-app {
        background:
          radial-gradient(circle at 18% 12%, rgba(46, 224, 139, 0.14) 0%, transparent 32%),
          radial-gradient(circle at 78% 8%, rgba(46, 224, 139, 0.09) 0%, transparent 28%),
          radial-gradient(circle at 50% 72%, rgba(20, 148, 91, 0.08) 0%, transparent 40%),
          linear-gradient(145deg, #050b11 0%, #03101a 60%, #02070f 100%);
        background-attachment: fixed;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      .bg-whatsapp {
        background-color: #25D366;
      }
      .glow-whatsapp {
        box-shadow: 0 12px 38px -12px rgba(37, 211, 102, 0.45);
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-14px) rotate(0.5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .float-animation {
        animation: float 9s ease-in-out infinite;
      }
      /* Custom selection color */
      ::selection {
        background: rgba(37, 211, 102, 0.28);
        color: white;
      }
    </style>
</head>
  <body class="bg-app">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
